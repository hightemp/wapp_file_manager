{% include "b_header.html" %}

<div class="container">
    <form action="" method="get">

    <div class="mb-3">
        <label for="name" class="form-label">Название</label>
        <input type="name" class="form-control" id="name" placeholder="">
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Контент файла</label>
        <textarea type="content" class="form-control" id="content" placeholder="" style="height:400px"></textarea>
    </div>
    
    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-success" name="action" value="accept_save_file" type="submit">OK</button>
        <button class="btn btn-danger" name="action" value="cancel" type="submit">Отмена</button>
    </div>

    <input type="hidden" id="sSelected" name="sSelected" value="{{sSelected}}" />

    </form>
</div>

{% include "b_footer.html" %}

<script src="https://pagecdn.io/lib/ace/1.4.12/ace.min.js"></script>
<script>
var editor = ace.edit("content");
editor.setTheme("ace/theme/monokai");
editor.session.setMode("ace/mode/javascript");
</script>
