{% include "b_header.html" %}

<div class="container message-box">
    <form action="" method="get">

    <input type="hidden" id="sSelected" name="sSelected" value="{{sSelected}}" />
    <input type="hidden" id="sPath" name="sPath" value="{{sPath}}" />
    <input type="hidden" id="sDir" name="sDir" value="{{sDir}}" />
    <input type="hidden" id="sFile" name="sFile" value="{{sFile}}" />            

    {% for sFile in aFiles %}
        <input type="hidden" name="files[]" value="{{sFile}}">
    {% endfor %}

    Вы точно хотите удалить файлы?

    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-success" name="action" value="accept_remove_file" type="submit">OK</button>
        <button class="btn btn-danger" name="action" value="cancel" type="submit">Отмена</button>
    </div>

    </form>
</div>

{% include "b_footer.html" %}
